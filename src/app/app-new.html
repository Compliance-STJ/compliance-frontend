<!-- Layout principal - apenas para páginas autenticadas -->
<div *ngIf="showMainLayout()" class="app-container">
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-brand">
      <h1>Compliance STJ</h1>
      <span class="beta-badge">Beta</span>
    </div>
    <app-user-header></app-user-header>
  </nav>

  <!-- Sidebar -->
  <aside class="sidebar">
    <nav class="sidebar-nav">
      <a routerLink="/inicio" class="nav-item" routerLinkActive="active">Dashboard</a>
      <a routerLink="/normas" class="nav-item" routerLinkActive="active">Normas</a>
      <a routerLink="/situacoes-norma" class="nav-item" routerLinkActive="active">Situações de Norma</a>
      <a routerLink="/situacoes-obrigacao" class="nav-item" routerLinkActive="active">Situações de Obrigação</a>
      <a routerLink="/origens" class="nav-item" routerLinkActive="active">Origens</a>
      <a routerLink="/obrigatoriedades" class="nav-item" routerLinkActive="active">Obrigatoriedades</a>
      <a routerLink="/unidades" class="nav-item" routerLinkActive="active">Unidades</a>
    </nav>
  </aside>

  <!-- Área de conteúdo principal -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>

<!-- Para páginas não autenticadas (login, etc.) -->
<div *ngIf="!showMainLayout()" class="login-container">
  <router-outlet></router-outlet>
</div>

<!-- Componentes globais -->
<app-backend-status></app-backend-status>
<app-toast-container></app-toast-container>
