<div class="container">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">
      <h1>⚖️ Compliance STJ</h1>
      <p class="subtitle">Sistema de Gestão de Conformidade</p>
    </div>
    
    <div class="user-profile">
      <select class="profile-selector" id="profileSelector" (change)="switchProfile()">
        <option value="acr">ACR - Gestor</option>
        <option value="responsavel">Responsável de Unidade</option>
        <option value="usuario">Usuário de Unidade</option>
        <option value="consultor">Consultor</option>
      </select>
      <div class="user-info" id="userInfo">
        <strong>{{currentUser.name}}</strong><br>
        {{currentUser.unit}}<br>
        <small>{{currentUser.access}}</small>
      </div>
    </div>
    
    <nav class="nav-menu" id="navMenu">
      <div class="nav-section" *ngFor="let section of currentMenu">
        <div class="nav-section-title">{{section.section}}</div>
        <div 
          class="nav-item" 
          *ngFor="let item of section.items"
          [class.active]="currentSection === item.route"
          (click)="navigateToSection(item.route)"
        >
          <span class="nav-icon">{{item.icon}}</span>
          <span>{{item.name}}</span>
        </div>
      </div>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
</div>
